<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container text-center">
		<div class="page-header">
			<h1>LET'S PLAY!</h1>
		</div>
		<div class="row images">
			<div class="col-md-4"><h3>Rock</h3><img src="img/rock.jpeg" alt="rock" id="rock"></div>
			<div class="col-md-4"><h3>Paper</h3><img src="img/paper.jpeg" alt="paper" id='paper'></div>
			<div class="col-md-4"><h3>Scissors</h3><img src="img/scissors.png" alt="scissor" id='scissors'></div>
			<hr>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h4>Your choice:</h4>
				<input type="text" id="your-choice">
			</div>
			<div class="col-md-6">
				<h4>Computer's choice:</h4>
				<input type="text" id="computers-choice">
			</div>
		</div>
		<div class="row">
			<h4>Round winner:</h4>
			<input type="text" id="round-winner">
		</div>
		<div class="row">
			<div class="col-md-4">
				<h4>Your score:</h4>
				<input type="text" id="your-score">
			</div>
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<h4>Computer's score:</h4>
				<input type="text" id="computers-score">
			</div>
		</div>
		<div class="row"  id="winner-div">
		</div>
	</div>
</body>
</html>
