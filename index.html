<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div class="page-header">
			<h1>LET'S PLAY!</h1>
		</div>
		<div class="row">
			<div class="col-md-4"><h4>Rock</h4><img src="img/rock.jpeg" alt="rock" id="rock"></div>
			<div class="col-md-4"><h4>Paper</h4><img src="img/paper.jpeg" alt="paper" id='paper'></div>
			<div class="col-md-4"><h4>Scissors</h4><img src="img/scissors.png" alt="scissor" id='scissors'></div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-6">
				<h4>Your choice:</h4>
				<p id="your-choice"></p>
			</div>
			<div class="col-md-6">
				<h4>Computer's choice:</h4>
				<p id="computers-choice"></p>
			</div>
		</div>
		<div class="row">
			<h4 id="round-winner"></h4>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h4>Your score:</h4>
				<p>0</p>
			</div>
			<div class="col-md-6">
				<h4>Computer's score:</h4>
				<p>0</p>
			</div>
		</div>
		<div class="row"  id="winner-div">
			<h4>And the winner is:</h4>
			<h2  id="winner"></h2>
		</div>
	</div>
<script>
	$(document).ready(function() {
		
		$("#rock").click(function() {
			$("#your-choice").html('Rock');
		});
		$("#paper").click(function() {
			$("#your-choice").html('Paper');
		});
		$("#scissors").click(function() {
			$("#your-choice").html('Scissors');
		});
	})
</script>
</body>
</html>
